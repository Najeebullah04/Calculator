<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <link rel="icon" type="image/x-icon" href="./pics/favicon (1).ico">
    <link rel="stylesheet" href="calculator.css">
    <title>CalculatoR</title>
    <script src="https://kit.fontawesome.com/f96f2915a6.js" crossorigin="anonymous"></script>
    <script src="calculator.js"> </script>
</head>
<body>
    <h1 class="header">CalculatoR</h1>
    <div class="navbar">
        <ul class="ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>
       <div class="searchdiv"><input id="search" type="search" width="200px" height="auto" placeholder="search..."></div> 
    </div>
    <div class="container">
        <div class="side"></div>
        <div class="middle">
            <div class="middle0">
                <div  class="screen"><input id="screen"  type="text" readonly></div>  
                 <div class="btn-group" id="left">
                    <form action="" style="color: white ;">
                     <input  type="radio" id="rad" name="degree" value="Rad">
                     <label  for="rad">Rad</label>
                     <input  type="radio" id="deg" name="degree" value="Deg">
                     <label  for="deg">Deg</label>
                    </form>                     
                    <button class="buttonL" onclick="sin('sin')"><b>sin</b></button> 
                    <button class="buttonL" onclick="operation('7')"><b>ln</b></button> 
                    <button class="buttonL" onclick="operation('7')"><b>x <sup>2</sup></b></button> 
                    <button class="buttonL" onclick="operation('7')"><b>cos</b></button> 
                    <button class="buttonL" onclick="operation('7')"><b>log</b></button> 
                    <button class="buttonL" onclick="operation('7')"><b>PI</b></button> 
                    <button class="buttonL" onclick="operation('7')"><b>tan</b></button> 
                    <button class="buttonL" onclick="operation('7')"><b>e</b></button> 
                    <button class="buttonL" onclick="operation('7')"><i class="fa-solid fa-square-root-variable"></i></button>
                    <button class="buttonL" onclick="dec2bin()"><b>bin</b></button> 
                    <button class="buttonL" onclick="bin2dec()"><b>dec</b></button>
                    <button class="buttonL" onclick="clearInput()"><i class="fa-solid fa-c"></i></button>  
                 </div>       
                 <div class="btn-group" id="center">
                  <button class="buttonC" onclick="operation('(')"><b>(</b></button>
                  <button class="buttonC" onclick="operation(')')"><b>)</b></button>
                  <button class="buttonC" onclick="operation('%')"><b>%</b></button>
                  <button class="buttonC" onclick="operation('7')"><b>7</b></button>
                  <button class="buttonC" onclick="operation('8')"><b>8</b></button>
                  <button class="buttonC" onclick="operation('9')"><b>9</b></button>
                  <button class="buttonC" onclick="operation('4')"><b>4</b></button>
                  <button class="buttonC" onclick="operation('5')"><b>5</b></button>
                  <button class="buttonC" onclick="operation('6')"><b>6</b></button>
                  <button class="buttonC" onclick="operation('1')"><b>1</b></button>
                  <button class="buttonC" onclick="operation('2')"><b>2</b></button>
                  <button class="buttonC" onclick="operation('3')"><b>3</b></button>
                  <button class="buttonC" onclick="operation('0')"><b>0</b></button>
                  <button class="buttonC" onclick="operation('.')"><b>.</b></button>
                  <button class="buttonC" onclick="equal()"><b>=</b></button>
                 </div>       
                 <div class="btn-group" id="right">
                    <button class="buttonC" onclick="deleteInput()"><i class="fa-solid fa-delete-left"></i></button>
                  <button class="buttonR" onclick="operation('+')"><i class="fa-solid fa-plus"></i></button>
                  <button class="buttonR" onclick="operation('-')"><i class="fa-solid fa-minus"></i></button>
                  <button class="buttonR" onclick="operation('*')"><i class="fa-solid fa-xmark"></i></button>
                  <button class="buttonR" onclick="operation('/')"><i class="fa-solid fa-divide"></i></button>
                 </div>                     
            </div>
        </div>       
        <div class="side"></div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
