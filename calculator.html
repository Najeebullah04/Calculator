<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <link rel="icon" type="image/x-icon" href="./pics/favicon (1).ico">
    <link rel="stylesheet" href="calculator.css">
    <title>CalculatoR</title>
    <script src="https://kit.fontawesome.com/f96f2915a6.js" crossorigin="anonymous"></script>
    <script src="calculator.js">
    </script>
</head>
<body>
    <h1 class="header">CalculatoR</h1>
    <div class="navbar">
        <ul class="ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>
       <div class="searchdiv"><input id="search" type="search" width="200px" height="auto" placeholder="search..."></div> 
    </div>
    <div class="container">
        <div class="side"></div>
        <div class="middle">
            <div class="middle0">
                <div class="middle1">
                <div  class="screen"><input id="screen" type="text" ></div>           
                <button class="buttons" onclick="operation('7')"><b>7</b></button>              
                <button class="buttons"  onclick="operation('8')"><b>8</b></button>              
                <button class="buttons"  onclick="operation('9')"><b>9</b></button>              
                <button class="buttons o" onclick="operation('/')" style=" padding: 15px 20px;"><b><i class="fa-sharp fa-solid fa-divide"></i></b></button>
                <button class="buttons" onclick="operation('4')" ><b>4</b></button>              
                <button class="buttons" onclick="operation('5')"><b>5</b></button>              
                <button class="buttons" onclick="operation('6')"><b>6</b></button>              
                <button class="buttons o" onclick="operation('*')" style=" padding: 15px 22px;"><b><i class="fa-solid fa-xmark"></i></b></button>
                <button class="buttons" onclick="operation('1')"><b>1</b></button>              
                <button class="buttons" onclick="operation('2')"><b>2</b></button>              
                <button class="buttons" onclick="operation('3')"><b>3</b></button>              
                <button class="buttons o" onclick="operation('-')"  style=" padding: 15px 30px;"><b>-</b></button>
                <button class="buttons" onclick="operation('0')"><b>0</b></button>              
                <button class="buttons" onclick="operation('.')"style="padding: 15px 30px;"><b>&#46;</b></button>              
                <button class="buttons" onclick="operation('+')"  onclick="" style=" padding: 15px 20px;"><b><i class="fa-sharp fa-solid fa-plus" ></i></b></button> 
                <button class="buttons" onclick="clearInput()"><b>c</b></button>             
                <button class="buttons o" id="equalSign" onclick="equal()"><b><i class="fa-sharp fa-light fa-equals"></i></b></button>                
            </div>             
            </div>
        </div>       
        <div class="side"></div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
